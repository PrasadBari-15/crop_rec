<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .fixed-top h1 {
        color: black;
      }      
      .bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensure the video covers the entire background */
        z-index: -1;
      }
      .container {
        position: relative;
        z-index: 1;
        background: rgba(225, 213, 213, 0.8);
        padding: 20px;
        border-radius: 10px;
        max-width: 400px; /* Set the maximum width of the login box */
      }
      .fixed-top {
        position: fixed;
        top: 0;
        width: 100%;
        color: white;
        padding: 10px 0;
        text-align: center;
        z-index: 2;
      }
      .btn-primary {
        background-color: #28a745;
        border-color: #28a745;
      }
      .btn-primary:hover {
        background-color: #218838;
        border-color: #1e7e34;
      }
    </style>
  </head>
  <body>
    <div class="fixed-top">
      <h1 >AgroGuide</h1>
      <h3>You need to login to access the application</h3>
    </div>
    <video autoplay muted loop class="bg-video">
      <source src="/static/bg.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div class="container">
      <h2>Login</h2>
      <form id="loginForm" action="/login" method="POST" onsubmit="return handleLogin(event)">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <p class="mt-3">Don't have an account? <a href="/register">Register here</a></p>
    </div>
    <script>
      function handleLogin(event) {
        event.preventDefault();
        var form = document.getElementById('loginForm');
        var formData = new FormData(form);

        fetch('/login', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            window.location.href = '/index';
          } else {
            alert(data.message);
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
